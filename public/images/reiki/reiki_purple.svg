<svg width="120" height="168" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- メインの背景 -->
  <rect width="120" height="168" fill="url(#purpleGradient)"/>
  
  <!-- 外枠 -->
  <rect x="1.5" y="1.5" width="117" height="165" fill="none" stroke="#4c1d95" stroke-width="3"/>
  
  <!-- 内枠 -->
  <rect x="8" y="8" width="104" height="152" fill="none" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- 中央のレイキシンボル（菱形） -->
  <polygon points="60,40 80,60 60,80 40,60" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- レイキテキスト -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">レイキ</text>
  
  <!-- 紫テキスト -->
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">紫</text>
  
  <!-- 装飾的な星（左上） -->
  <polygon points="25,17 27,23 33,23 28,27 30,33 25,29 20,33 22,27 17,23 23,23" fill="#fbbf24"/>
  
  <!-- 装飾的な星（右上） -->
  <polygon points="95,17 97,23 103,23 98,27 100,33 95,29 90,33 92,27 87,23 93,23" fill="#fbbf24"/>
  
  <!-- 装飾的な星（左下） -->
  <polygon points="25,135 27,141 33,141 28,145 30,151 25,147 20,151 22,145 17,141 23,141" fill="#fbbf24"/>
  
  <!-- 装飾的な星（右下） -->
  <polygon points="95,135 97,141 103,141 98,145 100,151 95,147 90,151 92,145 87,141 93,141" fill="#fbbf24"/>
</svg>